{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}

<div class="max-w-lg mx-auto">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded-md">Signup</button>
    </form>
    </div>

<div class="max-w-lg mx-auto py-5 border-t border-gray-200 mt-5 hover:text-blue-500">
    <a class="hypertext-blue-500" href="{% url 'login' %}">Already have an account</a>
</div>
{% endblock content %}
